<html lang="en">
<head>

    <title>Exproso Auto Parts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Additional Files/fontawesome-free-5.15.4-web/css/all.css">

<body>
    <header>
        <div class="container-fluid upperHeader">

                <div class="row justify-content-between align-center">

                        <span id="cart"><i class="fas fa-shopping-cart"></i></span>

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid lowerHeader">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <span id="menuDisplay"><i class="fas fa-bars"></i></span>
                        <nav class="navbar">

                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">CONTACT</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">FEATURES <span id="dropDown"><i class="fas fa-chevron-down"></i></span></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-3">
                        <div class="row rightIcon">
                            <div class="col-6 wishlist borderRight">Wishlist  <span id="heart"><i class="far fa-heart"></i></span> (<span id="msg">0</span>)</div>
                            <div class="col-6 login"><a href="#">Login</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
